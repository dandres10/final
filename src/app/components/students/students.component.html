<div class="container">

    <div class="container__button"  >

        <button mat-raised-button color="primary" (click)="create()">Agregar</button>

    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
    
            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
    
            <!-- Name Column -->
            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>
    
            <!-- Weight Column -->
            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon aria-hidden="false" aria-label="Example edit icon" (click)="edit(element)" fontIcon="edit"></mat-icon>
                    <mat-icon aria-hidden="false" aria-label="Example delete icon" (click)="delete(element.id)" fontIcon="delete"></mat-icon>
                    <mat-icon aria-hidden="false" aria-label="Example visibility icon"  (click)="popup(element)" fontIcon="visibility"></mat-icon>
                </td>
    
            </ng-container>
    
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>

</div>
