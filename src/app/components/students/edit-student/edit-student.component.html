<div class="container">
    <div class="container__button">
        <button mat-raised-button (click)="back()">Volver</button>
        <button mat-raised-button color="primary" (click)="save()">Guardar</button>
    </div>

    <form class="container__form example-form" [formGroup]="form">

        <mat-form-field class="example-full-width">
            <mat-label>Id</mat-label>
            <input matInput  type="number" formControlName="id" >
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput type="text" placeholder="Nombre" formControlName="firstName" required>
            <!-- <mat-error *ngIf="false"></mat-error> -->
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Apellido</mat-label>
            <input  type="text" matInput placeholder="Apellido"  formControlName="lastName" required>
            <!-- <mat-error *ngIf="false"></mat-error> -->
        </mat-form-field>

    </form>

</div>
